[tox]
isolated_build = true
envlist = lint

[main]
package = "knockknock"
plugins = "knockknock_plugins"

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v --no-root

    lint: poetry run pip-audit

    # type `isort path/to/files` to sort imports
    lint: poetry run isort --check src/{[main]package} src/{[main]plugins}
    # type `black path/to/files` to reformat code
    lint: poetry run black --check --diff src/{[main]package} src/{[main]plugins}

    lint: poetry run pylint src/{[main]package} src/{[main]plugins}

    lint: poetry run mypy src/{[main]package} src/{[main]plugins}
